<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section  id="section">
      <p>Calculator</p>
    <div class="main">
        <div class="resultDiv">
            <span id="first" class="resutlDivSub"></span>
            <span id="second" class="resutlDivSub"></span> 
            <span id="operator" class="resutlDivSub"></span>
            <span id="result" class="resutlDivSub"></span>
    </div> 
            
    <div class="extra">
        <span class="clear">AC</span>
        <span class="back">Back</span>
    </div>
    <div class="select">
    
        <div class="numbers">
        <span>1</span>
        <span>2</span>
        <span>3</span>
        <span>4</span>
        <span>5</span>
        <span>6</span>
        <span>7</span>
        <span>8</span>
        <span>9</span>
        <span>0</span>
        <span>00</span>
        <span>.</span>

        </div>
        <div class="operators">
        <button class="button"  id="button">=</button>
        <div class="operatorSign">
        <button class="button" >+</button>
        <button class="button" >-</button>
        <button class="button">/</button>
        <button class="button" >*</button>
        </div>

        </div>
        </div>
    </div>
</section>
    <script type="module" src="app.js"></script>
</body>
</html>
